<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cooking at Our House</title>
        <link rel="icon" type="image/png" href="img/favicon.png" >
        <link rel="stylesheet" href="css/cookbook.css">
        <script src="https://kit.fontawesome.com/a3431cee10.js" crossorigin="anonymous"></script>
        <script src = "js/cookbook.js"></script>
    </head>
    <body onload="initRecipe()">
        <header>
            <a href="index.html">
                <img id="logo" src="img/logo-transparent.png" alt="Logo">
            </a>
            <h1>Cooking at Our House</h1>
        </header>
        <main>
            <section id="recipe-header-section">
                <div id="recipe-pic-block">
                    <img id="recipe-pic" src="http://none" alt="Recipe name">
                </div>
                <div id="recipe-heading">
                    <h2 id="recipe-name">Recipe Name</h2>
                    <div id="recipe-intro">The introduction text for the recipe.
                    </div>
                </div>
            </section>
            <hr>
            <section id="recipe-main-section">
                <div id="ingredients" class="recipe-left">
                    <p>Recipe ingredients placeholder</p>
                </div>
                <hr id="recipe-separator">
                <div id="directions" class="recipe-right">
                    <p>Recipe directions placeholder</p>
                </div>
            </section>
            <section id="recipe-footer">
                <p>Notes, nutrition, info and anything else related to this recipe</p>
            </section>
            <section id="recipe-pic-bottom">
                <img id="recipe-pic-end" src="http://none" alt="Recipe name">
            </section>
        </main>
        <footer>
            <hr>
            <p>&copy; 2021 - Copyright Lisa Guinn. All rights reserved.</p>
            <a href="#" class="footer-link">Back to top</a>
            <a href="index.html" class="footer-link">Back to Home</a>
        </footer>
    </body>
</html>
